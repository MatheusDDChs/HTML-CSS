<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício sobre Iframe</title>

    <style>
        body {
            background-color: gainsboro;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>

</head>
<body> <!-- Tamanho padrão do Iframe é de 300x150 -->
    <h1>testando o uso do iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="1" scrolling="yes">
        <a href="https://www.cursoemvideo.com/">Curso em video</a>
    </iframe> para aprender a programar.</p>

        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io">GitHub do Guanabara</a>
        </iframe> também é bem legal</p>
</body>
</html>
