<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabalas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha {
            background-color: rgb(146, 146, 146);
        }

        td.dado {
            background-color: yellow;
        }

        td {
            border: 2px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table> 
        <tr> <!-- Primeira linha --> <!-- TR = Linhas // TD = Células -->
            <td>A1</td>
             <td>B1</td>
              <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td> <!-- Células -->
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha">
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
