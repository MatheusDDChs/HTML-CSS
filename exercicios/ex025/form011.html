<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
    
</head>
<body>

    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Cadastro Bsoft</legend>
            <p>
                <label for="inome" >nome: </label>
                <input type="text" name="nome" id="inome" autocomplete="additional-name" oninput="INome.innerHTML = String(inome.value)" >

                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>

            <p>
                <label for="icpf">CPF/CNPJ: </label>
                <input type="text" name="cpf" id="icpf" required autocomplete="cc-number">
            </p>

            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel">
            </p>

            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>

            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required>
            </p>

            <output id="INome">Seu nome aqui!</output>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
