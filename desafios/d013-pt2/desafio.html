<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela braba</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif
            background-color: gainsboro;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        td, th {
            border: 1px solid black;
            width: 100px;
            height: 30px;
        }

        thead, .media {
            background-color: grey;
            color: white;

        }

        .media {
            text-align: left;
        }
    </style>

</head>
<body>
    <table>


        <thead>

            <tr>
                <th rowspan="2">Área</th> <th rowspan="2">Disciplinas</th> <th colspan="2">Notas</th> <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th> <th>Nota 2</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <th rowspan="4">Exatas</th>

                <td>Matemática</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>


            <tr class="media">
                <th colspan="4">Média de Exatas</th> <th>0.0</th>
            </tr>
            <!-- SEPARAÇÃO -->
            <tr>
                <th rowspan="2">Humanas</th> <td>História</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td> <td>0.0</td> <td>0.0</td> <td>0.0</td>
            </tr>


            <tr class="media">
                <th colspan="4">Média de Humanas</th> <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
